<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Quiz-Board | IP</title>
</head>
<body>
  <div class="container">
    <h2>Quiz Board</h2>
    <form action="">
      <div class="form-group">
        <p class="question">1: HTML stands for?</p>
        <ul>
          <input type="radio" class="answer" name="q1" value="1">
          <label for="" id="correctString1">Hyper Text Markup Language</label><br>
          <input class="answer" type="radio" name="q1" value="0">
          <label>High Text Markup Language</label><br>
          <input class="answer" type="radio" name="q1" value="0">
          <label for="">Hyper Tabular Markup Language</label><br>
          <input class="answer" type="radio" name="q1" value="0">
          <label for="">None of the above</label><br>
        </ul>
      </div>
      <div class="form-group">
        <p class="question">2: Markup tags tell the web browser</p>
        <ul>
          <input type="radio" class="answer" name="q1" value="1">
          <label>How to organise the page</label><br>
          <input class="answer" type="radio" name="q1" value="0">
          <label for="" id="correctString1">How to display the page</label><br>
          <input class="answer" type="radio" name="q1" value="0">
          <label for="">How to display message box on page</label><br>
          <input class="answer" type="radio" name="q1" value="0">
          <label for="">None of the above</label><br>
        </ul>
      </div>
      <div class="form-group">
        <p class="question">3: www is based on which model?</p>
        <ul>
          <input type="radio" class="answer" name="q1" value="1">
          <label>Local-server</label><br>
          <input class="answer" type="radio" name="q1" value="0">
          <label for="" id="correctString1">Client-server</label><br>
          <input class="answer" type="radio" name="q1" value="0">
          <label for="">3-tier</label><br>
          <input class="answer" type="radio" name="q1" value="0">
          <label for="">None of the above</label><br>
        </ul>
      </div>
      <div class="form-group">
        <p class="question">4: What are Empty elements and is it valid?</p>
        <ul>
          <input type="radio" class="answer" name="q1" value="1">
          <label>No, there is no such terms as Empty Element</label><br>
          <input class="answer" type="radio" name="q1" value="0">
          <label for="" id="correctString1">Empty elements are element with no data</label><br>
          <input class="answer" type="radio" name="q1" value="0">
          <label for="">No, it is not valid to use Empty Element</label><br>
          <input class="answer" type="radio" name="q1" value="0">
          <label for="">None of the above</label><br>
        </ul>
      </div>
      <div class="form-group">
        <p class="question">5: Which of the following attributes of text box control allow to limit the maximum character?</p>
        <ul>
          <input type="radio" class="answer" name="q1" value="1">
          <label>size</label><br>
          <input class="answer" type="radio" name="q1" value="0">
          <label>len</label><br>
          <input class="answer" type="radio" name="q1" value="0">
          <label for="" id="correctString1">maxlength</label><br>
          <input class="answer" type="radio" name="q1" value="0">
          <label for="">All of the above</label><br>
        </ul>
      </div>
    </form>	
  </div>
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
